<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="ut-8">
        <title>내 첫번쨰 html</title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <div class = "container">
            <div class="tableRow">    
                <div class="selector">
                    <div class = "box">
                        <div class="radio-items">
                            <div class="col-6">
                                <input id="a1" class="only-sr" type="radio" name="temp1" value="청" checked>
                                <label for="a1">삼청</label>
                            </div>
                            <div class="col-6">
                                <input id="a2" class="only-sr" type="radio" name="temp1" value="철">
                                <label for="a2">삼청철책</label>
                            </div>
                        </div>
                    </div>
                    <div class = "box">
                        <div class="radio-items">
                            <div class="col-6">
                                <input id="b1" class="only-sr" type="radio" name="temp2" value="3" checked>
                                <label for="b1">3소초</label>
                            </div>
                            <div class="col-6">
                                <input id="b2" class="only-sr" type="radio" name="temp2" value="5">
                                <label for="b2">5소초</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "selector">
                    <input id = inputText type="text" class= "inputText" name="temp3" autofocus placeholder="CC번호" maxlength="2" onkeyup="pressEnter()">
                </div>
            </div>
            <div class="tableRow">
                <div class= "selector">
                </div>
                <div class= "selector">
                    <div class="text">CCTV를 고르시오</span>
                </div>
        </div>
        <script src="js/js.js"></script>
        <script src="js/web.js"></script>
    </body>
</html>
